<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Buddy - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: #f0f0f0;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: #f0f0f0;
            color: #333;
        }

        .search-links {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
        }

        .search-links-title {
            font-weight: 600;
            font-size: 15px;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-link-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .search-link-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .search-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .search-link-btn .icon {
            font-size: 18px;
        }

        .suggestions {
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            background: #fafafa;
        }

        .suggestions-title {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .suggestion-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .suggestion-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            color: #333;
        }

        .suggestion-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendBtn:hover {
            transform: scale(1.1);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .demo-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 4px;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .suggestion-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš—ðŸ’» Pricing Buddy</h1>
            <p>AI-powered shopping assistant for cars & tech</p>
            <span class="demo-badge">DEMO MODE</span>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <h2>ðŸ‘‹ Welcome to the Demo!</h2>
                <p>Try the example searches below to see how Pricing Buddy works</p>
            </div>
        </div>

        <div class="suggestions">
            <div class="suggestions-title">Try these demo searches:</div>
            <div class="suggestion-buttons">
                <button class="suggestion-btn" onclick="useSuggestion(this)">Find 2019-2020 Honda Civic under $17k near 93710</button>
                <button class="suggestion-btn" onclick="useSuggestion(this)">What's a good laptop for college under $800?</button>
                <button class="suggestion-btn" onclick="useSuggestion(this)">Show me Toyota Camry within 25 miles of 90210</button>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Try one of the examples above..." />
                <button id="sendBtn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
_n    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Demo responses database
        const demoResponses = {
            'civic': {
                response: "Great choice! The 2019-2020 Honda Civic is known for excellent reliability and fuel efficiency. In your area, you should expect to pay between $15,000-$17,000 for models with under 50,000 miles. Look for the LX or Sport trims for the best value. Make sure to check the CarFax for any accidents, and negotiate hard on dealer feesâ€”aim to keep them under $500.",
                carInfo: {
                    year: '2019',
                    make: 'Honda',
                    model: 'Civic',
                    price_max: 17000,
                    zip: '93710',
                    radius: '25'
                }
            },
            'laptop': {
                response: "For a college laptop under $800, I recommend the Acer Aspire 5 or Lenovo IdeaPad 3. Both offer solid performance with Intel i5 processors, 8GB RAM, and 256GB SSDâ€”perfect for everyday tasks, video calls, and light multitasking. The Dell Inspiron 15 is another great option if you need a larger screen. Avoid Chromebooks unless you're sure all your coursework works in a browser. Look for deals during Back-to-School sales in July-August.",
                carInfo: null
            },
            'camry': {
                response: "The Toyota Camry is one of the most reliable sedans on the market! In the 90210 area, you'll find plenty of options. For the best value, target 2018-2020 models with the 4-cylinder engineâ€”they're fuel-efficient and cost less to maintain. Expect to pay $18,000-$24,000 depending on mileage and trim. The SE and XSE trims have sportier styling if that matters to you. Always test drive and have a mechanic inspect before buying!",
                carInfo: {
                    year: '2019',
                    make: 'Toyota',
                    model: 'Camry',
                    price_max: 25000,
                    zip: '90210',
                    radius: '25'
                }
            },
            'default': {
                response: "I can help you find great deals on cars and tech products! Try asking about specific items like:\n\nâ€¢ Cars: '2019 Honda Civic near 93710'\nâ€¢ Laptops: 'Good laptop for college under $800'\nâ€¢ Gaming: 'Best gaming console under $500'\nâ€¢ Phones: 'iPhone 13 deals'\n\nJust type what you're looking for and I'll provide personalized recommendations!",
                carInfo: null
            }
        };

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function useSuggestion(btn) {
            userInput.value = btn.textContent;
            sendMessage();
        }

        function clearEmptyState() {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        function addMessage(text, type) {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addCarSearchLinks(carInfo) {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ðŸ¤–';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.style.maxWidth = '85%';
            
            const linksContainer = document.createElement('div');
            linksContainer.className = 'search-links';
            
            const title = document.createElement('div');
            title.className = 'search-links-title';
            title.innerHTML = 'ðŸ” Search these sites for the best deals:';
            linksContainer.appendChild(title);
            
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'search-link-buttons';
            
            // Generate search URLs
            const autotraderUrl = `https://www.autotrader.com/cars-for-sale/all-cars/${carInfo.zip}?${carInfo.make ? `makeCodeList=${carInfo.make.toUpperCase()}&` : ''}${carInfo.model ? `modelCodeList=${carInfo.model.toUpperCase()}&` : ''}${carInfo.year ? `yearCodeMin=${carInfo.year}&yearCodeMax=${carInfo.year}&` : ''}${carInfo.price_max ? `maxPrice=${carInfo.price_max}&` : ''}searchRadius=${carInfo.radius || 50}`;
            
            const carsUrl = `https://www.cars.com/shopping/results/?${carInfo.make ? `makes[]=${carInfo.make}&` : ''}${carInfo.model ? `models[]=${carInfo.make}-${carInfo.model}&` : ''}${carInfo.year ? `year_min=${carInfo.year}&year_max=${carInfo.year}&` : ''}${carInfo.zip ? `zip=${carInfo.zip}` : ''}`;
            
            const cargurusUrl = `https://www.cargurus.com/Cars/inventorylisting/viewDetailsFilterViewInventoryListing.action?${carInfo.zip ? `zip=${carInfo.zip}&` : ''}distance=${carInfo.radius || 50}${carInfo.make ? `#makes=${carInfo.make}` : ''}`;
            
            const links = [
                { name: 'Autotrader', url: autotraderUrl, icon: 'ðŸš—' },
                { name: 'Cars.com', url: carsUrl, icon: 'ðŸ”µ' },
                { name: 'CarGurus', url: cargurusUrl, icon: 'ðŸŸ¢' }
            ];
            
            links.forEach(link => {
                const btn = document.createElement('a');
                btn.className = 'search-link-btn';
                btn.href = link.url;
                btn.target = '_blank';
                btn.innerHTML = `
                    <span>${link.icon} ${link.name}</span>
                    <span class="icon">â†’</span>
                `;
                buttonsContainer.appendChild(btn);
            });
            
            linksContainer.appendChild(buttonsContainer);
            content.appendChild(linksContainer);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ðŸ¤–';
            
            const content = document.createElement('div');
            content.className = 'message-content typing-indicator';
            content.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function matchDemoResponse(message) {
            const lowerMsg = message.toLowerCase();
            
            if (lowerMsg.includes('civic') || (lowerMsg.includes('honda') && lowerMsg.includes('93710'))) {
                return demoResponses.civic;
            } else if (lowerMsg.includes('laptop') || (lowerMsg.includes('college') && lowerMsg.includes('800'))) {
                return demoResponses.laptop;
            } else if (lowerMsg.includes('camry') || (lowerMsg.includes('toyota') && lowerMsg.includes('90210'))) {
                return demoResponses.camry;
            } else {
                return demoResponses.default;
            }
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;
            addTypingIndicator();

            // Simulate AI thinking delay
            setTimeout(() => {
                removeTypingIndicator();
                
                const demoData = matchDemoResponse(message);
                addMessage(demoData.response, 'assistant');
                
                // Add search links if it's a car query
                if (demoData.carInfo) {
                    addCarSearchLinks(demoData.carInfo);
                }
                
                sendBtn.disabled = false;
                userInput.focus();
            }, 1500);
        }

        // Initialize
        userInput.focus();
    </script>
</body>
</html>
